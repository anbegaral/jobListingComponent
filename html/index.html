<!DOCTYPE html>
<html lang="en" ng-app="JobListingApp">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Jobs listing">
        <meta name="author" content="Ana Garcia">
        <title>Jobs listing component</title>
        
        <link href="css/styles.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="mainController">
        <!-- Header -->
        <header>Available jobs</header>

        <!-- Content -->
        <section id="content" class="container">
            <article ng-repeat="job in jobs" ng-class="{'uneven' : $index % 2 !== 0}"></div>
                <div>
                    <h1>{{job.title}}</h1>
                    <h3>{{job.employer.name}}</h3>
                    <p>{{job.salary}}</p>
                </div>
                <button ng-click="showJob(job.id)">View details</button>
            </article>
            <div class="error" ng-if="msg !== null">{{msg}}</div>
        </section>
        

        <!-- Footer -->
        <footer>
            <p>Copyright &copy; Graduate Prospects 2017</p>
        </footer>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    </body>

</html>
